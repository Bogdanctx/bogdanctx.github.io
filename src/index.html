<html>
    <head>
        <title>bogdanctx</title>

        <style>
            .box {
                background-color: purple;
                height: 200px;
                width: 200px;
            }
        </style>

    </head>
    <body>
        <div id="app">
            {{ text }}
            <input v-model="greeting">

            <hr>

            <div v-if="isVisibile" class="box"></div>

        </div>

        <script src="https://unpkg.com/vue@next"></script>

        <script>
            let app = Vue.createApp({
                data: function() {
                    return {
                        greeting: 'bogdanctx.github.io',
                        isVisibile: false
                    }
                }
            })
            app.mount('#app');
        </script>

    </body>
</html>
